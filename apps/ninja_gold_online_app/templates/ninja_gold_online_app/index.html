<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
    </head>
    <body>
        <main>
            <section>
                <h1>Login</h1>
                <form class="" action="/users/login" method="post">
                    {% csrf_token %}
                    Email:<input type="text" name="email" value="">
                    Password:<input type="password" name="password" value="">
                    <button type="submit" name="button">Login</button>
                </form>
            </section>
            <section>
                <h1>Registration</h1>
                <form class="" action="/users/create" method="post">
                    {% csrf_token %}
                    Name:<input type="text" name="name" value="">
                    Email:<input type="text" name="email" value="">
                    Password:<input type="password" name="password" value="">
                    Confirm Password:<input type="password" name="conf_pass" value="">
                    <button type="submit" name="button">Submit</button>
                </form>
            </section>
            <ul>
                {% if messages %}
                    {% for i in messages %}
                    <li>{{i}}</li>
                    {% endfor%}
                {% endif %}
            </ul>
        </main>
    </body>
</html>
