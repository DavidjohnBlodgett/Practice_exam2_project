<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User</title>
    </head>
    <body>
        <main>
            <h1>User Profile</h1>
            <h2>Name: {{user.name}}</h1>
            <h2>Gold: {{user.gold}}</h2>
            <h3>Joined: {{user.created_at}}</h3>
            <h2>Activities</h2>
            <ul>
                {% for i in activities %}
                    <li>{{i.content}} - {{i.created_at}}</li>
                {% endfor %}
            </ul>
        </main>
        <a href="/dashboard/">BACK TO DASHBOARD</a>
    </body>
</html>
